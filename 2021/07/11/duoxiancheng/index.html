ading.Thread(target = bar,args=(<span class="number">3</span>,))</span><br><span class="line"><span class="comment">#启动子线程</span></span><br><span class="line">t1.start()</span><br><span class="line">t2.start()</span><br><span class="line"><span class="comment">#join让主线程等待子线程执行结束才执行主线程</span></span><br><span class="line">t2.join()</span><br><span class="line">t1.join()</span><br></pre></td></tr></table></figure>

<p>2.加把锁</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="comment">#账户信息存放于字典中</span></span><br><span class="line">userinfo = &#123;<span class="string">&#x27;caixunkong&#x27;</span>:<span class="number">2000</span>,<span class="string">&#x27;dalao&#x27;</span>:<span class="number">5000</span>&#125;</span><br><span class="line"><span class="comment">#创建锁</span></span><br><span class="line">lock =  threading.Lock()</span><br><span class="line"></span><br><span class="line"><span class="comment">#支付金额函数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">yizhifu</span>(<span class="params">user,new</span>):</span></span><br><span class="line">    <span class="comment">#打开锁</span></span><br><span class="line">    lock.acquire()</span><br><span class="line">    <span class="comment">#获取账户初始金额</span></span><br><span class="line">    start_num = userinfo[user]</span><br><span class="line">    userinfo[user] = start_num - new</span><br><span class="line">    <span class="comment">#释放锁</span></span><br><span class="line">    lock.release()</span><br><span class="line"></span><br><span class="line"><span class="comment">#存储账户函数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">cunchu</span>(<span class="params">user,new</span>):</span></span><br><span class="line">    <span class="comment">#打开锁</span></span><br><span class="line">    lock.acquire()</span><br><span class="line">    <span class="comment">#获取账户初始金额</span></span><br><span class="line">    start_num = userinfo[user]</span><br><span class="line">    userinfo[user] = start_num + new</span><br><span class="line">    <span class="comment">#释放锁</span></span><br><span class="line">    lock.release()</span><br><span class="line"></span><br><span class="line"><span class="comment">#创建一个新的线程，target = 线程入口函数，写函数名，不可加括号</span></span><br><span class="line"><span class="comment">#args = 口函数参数，后面执行传入的数据格式=元祖</span></span><br><span class="line">t1 = threading.Thread(target = yizhifu,args=(<span class="string">&#x27;caixunkong&#x27;</span>,<span class="number">10</span>))</span><br><span class="line">t2 = threading.Thread(target = cunchu,args=(<span class="string">&#x27;caixunkong&#x27;</span>,<span class="number">10</span>))</span><br><span class="line"><span class="comment">#启动子线程</span></span><br><span class="line">t1.start()</span><br><span class="line">t2.start()</span><br><span class="line"><span class="comment">#join让主线程等待子线程执行结束才执行主线程</span></span><br><span class="line">t2.join()</span><br><span class="line">t1.join()</span><br><span class="line"><span class="built_in">print</span>(userinfo[<span class="string">&#x27;caixunkong&#x27;</span>])</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;-&#x27;</span>*<span class="number">30</span>)</span><br></pre></td></tr></table></figure>
